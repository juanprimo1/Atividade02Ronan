<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícones</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .icon-container {
            display: flex;
            gap: 20px;
        }
        .icon {
            width: 100px;
            height: 100px;
            transition: transform 0.3s ease;
        }
        .icon:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>

<div class="icon-container">
    <img src="img/android.png" alt="Ícone 1" class="icon">
    <img src="img/binoculos.png" alt="Ícone 2" class="icon">
    <img src="img/cadeado.png" alt="Ícone 3" class="icon">
    <img src="img/config.png" alt="Ícone 4" class="icon">
    <img src="img/cuidado.png" alt="Ícone 5" class="icon">
    <img src="img/desligar.png" alt="Ícone 6" class="icon">
    <img src="img/ferramentas.png" alt="Ícone 7" class="icon">
    <img src="img/play.png" alt="Ícone 8" class="icon">
    <img src="img/reciclavel.png" alt="Ícone 9" class="icon">
    <img src="img/windows.png" alt="Ícone 10" class="icon">
</div>

</body>
</html>
